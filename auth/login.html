<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speeksy AI - Login</title>
    <!-- Tailwindcss + Preline UI -->
     <link rel="stylesheet" href="./styles/main.css">
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'Onest', sans-serif;
  background-color: #ffffffff;
  height: 100vh;
}

    .container {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffffff;
    }

    .form-box {
      width: 100%;
      max-width: 380px;
      background: #fff;
      padding: 30px 28px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-box h1 {
      font-size: 30px;
      margin-bottom: 10px;
      color: #007c3c;
    }

    .form-box p {
      font-size: 13px;
      color: #444;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    form input[type="text"],
    form input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    .forgot {
      text-align: right;
      margin-bottom: 14px;
    }

    .forgot a {
      font-size: 12px;
      color: #555;
      text-decoration: none;
    }

    .btn-login {
      width: 100%;
      padding: 10px;
      background-color: #007c3c;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 15px;
      margin-bottom: 18px;
    }

    .btn-login:hover {
      background-color: #005f2a;
    }

    .divider {
      font-size: 12px;
      color: #aaa;
      margin: 16px 0;
      position: relative;
    }

    .divider::before, .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ccc;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 18px;
    }

    .social-login button {
      background-color: #000;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }

    .register {
      font-size: 13px;
      color: #333;
    }

    .register a {
      color: #007c3c;
      text-decoration: none;
      font-weight: 600;
    }

    .right {
      flex: 1;
      background: linear-gradient(90deg, #ecf6ef, #cde7d8);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .right img {
      max-width: 360px;
      width: 80%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column-reverse;
      }

      .right, .left {
        flex: none;
        width: 100%;
      }

      .form-box {
        border-radius: 0;
        box-shadow: none;
      }

      .right img {
        width: 60%;
      }
    }
    .caption {
  margin-top: 20px;
  text-align: center;
  font-size: 14px;
  color: #333;
  line-height: 1.4;
}

  </style>
</head>
<body>

          <input type="password" placeholder="Password" required />
          <div class="forgot">
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn-login">Login</button>
        </form>
